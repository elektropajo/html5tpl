<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 TPL</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="img/favicon.png" sizes="16x16">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/zepto.min.js"></script>
        <script src="js/touch.js"></script>
        <script src="js/2ac.js"></script>
    </head>
    <body>
        <nav class="nav">
            <button class="toggle toggle-top">TOP</button>
            <button class="toggle toggle-left">LEFT</button>
            <button class="toggle toggle-right">RIGHT</button>
            <button class="toggle toggle-bottom">BOTTOM</button>
        </nav>
        <div class="main">
            <section>
                <h1>Contenido</h1>
            </section>
        </div>
        <div class="off off-top">
            <aside>
                <button class="close close-top">CLOSE TOP</button>
            </aside>
        </div>
        <div class="off off-left">
            <aside>
                <button class="close close-left">CLOSE LEFT</button>
            </aside>
        </div>
        <div class="off off-right">
            <aside>
                <button class="close close-right">CLOSE RIGHT</button>
            </aside>
        </div>
        <div class="off off-bottom">
            <aside>
                <button class="close close-bottom">CLOSE BOTTOM</button>
            </aside>
        </div>
    </body>
</html>
